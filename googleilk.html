<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <!-- logo -->
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!">
    
    <div style="background-color: black; width: 90%;">
        <!-- Searching Area -->
        <div id="forSearch">
            <p class="zeroGap">Search the web using Google!</p>
            <input class="zeroGap" type="text" size="40"></input>
            <br>
            <button class="zeroGap">Google Search</button>
            <button class="zeroGap">I'm feeling lucky</button>
        </div>
        
        <!-- Special Searches -->
        <div id="specialSearches">
            <p class="zeroGap">Special Searches</p>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
            <br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
        </div>

        <!-- About Google -->
        <div id="aboutGoogle">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
            <br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
            <br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
            <br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>

        <!-- Subscribe -->
        <div>
            <input type="text" value="your e-mail">
        </div>
    </div>
</body>
</html>
